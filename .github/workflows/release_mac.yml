name: Release Mac
on:
  # 手动触发
  workflow_dispatch:
jobs:
  build:
    name: Build
    runs-on: macos-13
    steps:
      # 使用本项目
      - uses: actions/checkout@v5.0.0

      #设置flutter
      - uses: subosito/flutter-action@v2.14.0
        with:
          # The Flutter version to make available on the path
          flutter-version: 3.27.4
          # The Flutter build release channel
          channel: # optional, default is stable

      # Get flutter dependencies.
      - run: flutter pub get

      - run: flutter pub run flutter_launcher_icons

      - name: Build release for macOS
        run: flutter build macos --release

      - name: Upload release Artifact for macOS
        uses: actions/upload-artifact@v4.6.2
        with:
          name: hlbmerge_macos_app_release
          path: build/macos/Build/Products/Release/hlbmerge.app


      - name: Build debug for macOS
        run: flutter build macos --debug

      - name: Upload debug Artifact for macOS
        uses: actions/upload-artifact@v4.6.2
        with:
          name: hlbmerge_macos_app_debug
          path: build/macos/Build/Products/Debug/hlbmerge.app


